<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Máxima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
        }

        h1 {
            color: #007bff;
            font-size: 36px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 2s ease-out forwards, pulse 1s infinite alternate;
        }

        .names {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 3s ease-out forwards;
            animation-delay: 2s; /* Delay para aparecer depois do título */
        }

        .name {
            margin: 10px 0;
            animation: fadeInLeft 1s ease-out forwards;
            opacity: 0;
        }

        .name:nth-child(1) {
            animation-delay: 3s;
        }

        .name:nth-child(2) {
            animation-delay: 3.3s;
        }

        .name:nth-child(3) {
            animation-delay: 3.6s;
        }

        .name:nth-child(4) {
            animation-delay: 3.9s;
        }

        .name:nth-child(5) {
            animation-delay: 4.2s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <h1>Nos dê a nota máxima, professor!</h1>

    <div class="names">
        <div class="name">Iorrana Coelho</div>
        <div class="name">Sarah da Silva</div>
        <div class="name">Lucas Foda Danilo</div>
        <div class="name">Natalia</div>
        <div class="name">Vitor</div>
    </div>
</body>
</html>
